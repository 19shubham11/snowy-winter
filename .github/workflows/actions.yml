name: Node.js CI

on:
  push:
    paths-ignore:
    - 'README.MD'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    environment: build

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379
    strategy:
      matrix:
        node-version: [14.x]
    env:
      REDIS_PASS: ${{ secrets.REDIS_PASS }}

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup redis
      run: docker run -d -p 6379:6379 redis redis-server --requirepass $REDIS_PASS
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Test
      run: npm run test

